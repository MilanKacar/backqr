<!DOCTYPE html>
<html>
<head>
    <title>Get Points</title>
</head>
<body>
    <h1>Get Points</h1>

    <div>
        <h2>Points Information</h2>
        <p id="points-info"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the id value from the URL query string
            const urlParams = new URLSearchParams(window.location.search);
            const idValue = urlParams.get('id');

            // Send a POST request to the server
            fetch("http://127.0.0.1:5000/getgoogle", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id: idValue })
            })
                .then(response => response.json())
                .then(data => {
                    const pointsInfo = document.getElementById("points-info");
                    pointsInfo.textContent = `Points: ${data.points}`;
                });
        });
    </script>
</body>
</html>
