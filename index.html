<!DOCTYPE html>
<html>
<head>
      <title>Get and Subtract Points</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    /* ... Your existing styles ... */

    .button {
        position: relative;
        padding: 20px;
        background-color: #4373b9;
        border-radius: 4em;
        font-size: 16px;
        color: white;
        padding: 0.8em 1.8em;
        cursor: pointer;
        user-select: none;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition-duration: 0.4s;
        -webkit-transition-duration: 0.4s; /* Safari */
    }

    .button:hover {
        transition-duration: 0.1s;
        background-color: #6699e3;
    }

    .button:after {
        content: "";
        display: block;
        position: absolute;
        border-radius: 4em;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: all 0.5s;
        box-shadow: 0 0 10px 40px white;
    }

    .button:active:after {
        box-shadow: 0 0 0 0 white;
        position: absolute;
        border-radius: 4em;
        left: 0;
        top: 0;
        opacity: 1;
        transition: 0s;
    }

    .button:active {
        top: 1px;
    }

      /* demo */
      body {
        margin: 0;
        display: grid;
        place-items: center;
        font-family: 'Roboto', sans-serif;
        height: 100vh;
        background: linear-gradient(to right, #83a4d4, #b6fbff);
      }


    /* ... Your existing styles ... */
</style>
<body>

  <div>
  <header>
    <!-- Logo in the header, which links to the specified URL -->
    <a href="https://tforce.ch/" target="_blank" id="logo">
      <img src="logo.png" alt="Task Force Event Logistique Logo">
    </a>
  </header>
    <div>
        <h2>Points Information</h2>
        <p id="points-info"></p>
    </div>
   <div>
      <form id="subtract-form">
         <input type="number" id="subtract-points" name="subtract-points" min="1" value="10"> 
      </form>
      <div>
            <button class="button" type="button" id="subtract-button">Subtract</button>
      </div>
  </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pointsInfo = document.getElementById("points-info");
            const subtractForm = document.getElementById("subtract-form");
            const subtractPointsInput = document.getElementById("subtract-points");
            const subtractButton = document.getElementById("subtract-button");

            var currentPoints = 0; // Initialize currentPoints

            // Function to get and display points
            function getPoints(id) {
                return new Promise((resolve, reject) => {
                    fetch("https://qr-app-o5ud4o55aa-ey.a.run.app/getgoogle", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ id: id })
                    })
                    .then(response => response.json())
                    .then(data => {
                        const points = parseInt(data.points, 10);
                        pointsInfo.textContent = `Points: ${points}`;
                        currentPoints = points; // Update currentPoints here
                        resolve(points); // Resolve the Promise with the integer points value
                    })
                    .catch(error => {
                        reject(error); // Reject the Promise if there's an error
                    });
                });
            }

            // Parse the URL to extract the id parameter
            const urlParams = new URLSearchParams(window.location.search);
            // Get the values of 'id' and 'API_KEY' parameters
            const idValue = urlParams.get('id');
            const apiKey = urlParams.get('API_KEY');

            const redUrl = "https://milankacar.github.io/points-check/?id=" + idValue;
            console.log(redUrl)
            // Check if apiKey is null or an empty string
            if (apiKey === null || apiKey.trim() === "") {
                window.location.href = redUrl;
            }
            // Initial load of points using the extracted id
            if (idValue) {
                getPoints(idValue);
            }

            // Handle subtract button click
            subtractButton.addEventListener("click", function () {
                var subtractValue = subtractPointsInput.value;
                currentPoints = parseInt(currentPoints, 10); // Ensure 'currentPoints' is an integer
                var newPoints = currentPoints - subtractValue;

                fetch("https://qr-app-o5ud4o55aa-ey.a.run.app/update-points", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ id: idValue, new_points: newPoints })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Successfully subtracted points, get and display updated points
                        getPoints(idValue);
                    } else {
                        // Handle errors or display a message if subtraction fails
                        console.error("Error subtracting points:", data.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
